<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The next event</title>
    <link rel="stylesheet" href="style4.1.css">
</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        for (let i = 0; i < 15; i++) {
            let petal = document.createElement("div");
            petal.classList.add("petal");
            petal.style.left = Math.random() * 100 + "vw";
            petal.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Viteză diferită
            document.body.appendChild(petal);
        }
    });
</script>
<style>
body {
  margin: 0;
  height: 100vh;
  background: url('https://static6.depositphotos.com/1001418/584/v/450/depositphotos_5848160-stock-illustration-wedding-invitation-with-funny-bride.jpg') no-repeat center center fixed;
  background-size: cover;
  animation: moveBackground 10s infinite linear;
}

@keyframes moveBackground {
  0% { background-position: 0 0; }
  100% { background-position: 100% 100%; }
}

.invitation-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-family: 'Cursive', sans-serif;
  font-size: 3em;
  color: #ffffff;
}
</style>




<body>

    <h1> There are more</h1>
    <div class="countdown" id="countdown">
        <div class="time-unit">
            <span id="days"></span>
            <span class="label">Days</span>
        </div>
        <div class="time-unit">
            <span id="hours"></span>
            <span class="label">Hours</span>
        </div>
        <div class="time-unit">
            <span id="minutes"></span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-unit">
            <span id="seconds"></span>
            <span class="label">Seconds</span>
            
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
